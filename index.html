<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image" background="URL">
	<main class="container-fluid h-50">
		<section class="row">
			<div class="col-1 text-center mt-2" id="weather">

			</div>

			<div class="offset-sm-9 text-center mt-2" id="todo-entry">

			</div>
			<div class="offset-sm-10 text-center">
				<ol id="todos">

				</ol>
			</div>
		</section>
	</main>
	<section class="container-fluid h-25 d-flex justify-content-center">
		<section class="row">
			<div class="col-12" id="clock">

			</div>
		</section>
	</section>

	<section class="container-fluid h-25 d-flex justify-content-center align-items-end">
		<div class="row">
			<div onmouseover="app.controllers.quoteController.showAuthor()" onmouseout="app.controllers.quoteController.hideAuthor()"
			 class="col-12 text-white" id="quote">
			</div>

		</div>
	</section>





	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
